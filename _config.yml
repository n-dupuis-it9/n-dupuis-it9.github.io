# About Section
about_title: A mon sujet
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Bonjour, 
  
  Je m'appelle Nicolas Dupuis, je suis Concepteur Developpeur avec un parcours et une expérience de vie professionnelle atypique.
  J'adhère au concept d' Artisanat du Code (Crafmanship Software) ainsi qu'à la philosophie <mark>DevOps</mark>.
  
  J'apprécie particulièrement Docker, Gitlab CI-CD, Jenkins, et j'utilise quotidiennement Maven et Git dans le cadre des développements en <mark>Java et Java EE</mark> qui me sont confiés. 
  
  Les systèmes d'exploitation Unix et Linux sont mes environnements d'efficience. Je pratique le <mark>scripting Bash et Python</mark> dans ce contexte.

  Egalement, des notions solides de <mark>C et C++</mark>, sans toutefois pratiquer régulièrement. 

  J'ai des affinités également avec le langage C# ainsi que le vaste framework ASP .Net en environnement Windows Servers et plus récemments dans le cadre de veille technologique : la technologie <mark>C# ASP .Net Core</mark>, en environnement Unix.

